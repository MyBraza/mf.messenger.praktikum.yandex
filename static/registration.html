<!-- Те же комменты, что и для страницы authorization.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="normilize.css" />
    <link rel="stylesheet" href="form-window.css" />
    <meta charset="UTF-8" />
    <title>Registration</title>
  </head>
  <body>
    <main class="form-window__authorization-page">
      <div class="form-window_long">
        <div class="form-window__tittle">Регистрация</div>
        <form class="form-window__login-form" method="post" name="registration">
          <ul>
            <li class="form-window__login-form__row">
              <div class="form-window__login-form__item">
                <label for="first_name">Имя</label>
                <input
                  type="text"
                  id="first_name"
                  name="first_name"
                  placeholder="Введите имя"
                />
              </div>
              <div class="form-window__login-form__item">
                <label for="second_name">Фамилия</label>
                <input
                  type="text"
                  id="second_name"
                  name="second_name"
                  placeholder="Введите фамилию"
                />
              </div>
            </li>
            <li>
              <div class="form-window__login-form__item">
                <label for="login">Логин</label>
                <input
                  type="text"
                  id="login"
                  name="login"
                  placeholder="Введите логин"
                />
              </div>
            </li>
            <li>
              <div class="form-window__login-form__item">
                <label for="password">Пароль</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Введите пароль"
                />
              </div>
            </li>
            <li>
              <div class="form-window__login-form__item">
                <label for="email">Почта</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Введите аддрес электронной почты"
                />
              </div>
            </li>
            <li>
              <div class="form-window__login-form__item">
                <label for="phone">Телефон</label>
                <!-- Будет лучше с type="tel" -->
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="0(123) 456 78 90"
                />
              </div>
            </li>
          </ul>
        </form>
        <div class="form-window__button-col">
          <button
            class="form-window__button"
            id="submit-button"
            data-form-name="registration"
          >
            Зарегистрироваться
          </button>
          <!-- Тут по смыслу больше подходит ссылка на страницу входа -->
          <button class="form-window__button_empty">Войти</button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
