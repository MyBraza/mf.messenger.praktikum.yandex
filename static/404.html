<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="normilize.css" />
    <link rel="stylesheet" href="error-window.css" />
    <meta charset="UTF-8" />
    <title>404: page not found</title>
  </head>
  <body>
    <main>
      <div class="error-window">
        <!-- Это главный заголовок страницы, поэтому стоит использовать <h1> -->
        <div class="error-window__id">404</div>
        <!-- Мне кажется, тут лучше будет использовать тег p -->
        <div class="error-window__text">Страница не найдена</div>
        <!-- Тут больше подойдет ссылка на страницу с чатами, например -->
        <button class="error-window__button">Вернуться</button>
      </div>
    </main>
  </body>
</html>
